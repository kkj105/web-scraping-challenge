<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center border border-danger"">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape</a></p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg">
          <h1>Latest Mars News</h1>
          <h3>{{ spacenews.mars_news }}</h3>
          <p>{{ spacenews.mars_text }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Featured Mars Image</h2>
          <img src="{{ spacenews.featured_image }}" class="img-fluid" alt="..">
        </div>
        <div class="col-md-6 mt-5 table-striped table-hover">
        <h3>Mars Facts</h3>
        {{ spacenews.mars_facts | safe }}
        </div>
      </div>
    </div>
    <div class="row mx-md-5">
      <div class="col-lg-12 text-center" >
        <h2>Mars Hemispheres</h2>
        <hr>
      </div>
        {% for item in spacenews.mars_hems%}
        <div class="col-md-6 p-2 border border-light">
          <img src={{ item.image }} class="img-fluid">
          <h4> {{ item.title }}  </h4>
        </div>
        {% endfor %}
        <hr>
      
    </div>
    
  </div>
</body>
</html>
